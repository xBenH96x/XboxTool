<script>

//$("#clip").appendTo("#title");

var VIDEO = [];

$.ajax({
         type: "POST",
         url: "dataSource.php",
         data: "",
         dataType: "json",
         success: function(response){

            //console.log(response);
$.each(response, function (index, value) {
    VIDEO.push(value);
});


            console.log("I SAVED DATA : ", VIDEO);

       }
       ,
   })

var isLoaded = false;
$(window).scroll(function () {
      if ($(window).scrollTop() >= $(document).height() - $(window).height() - 10) {

var total = VIDEO.length;

//console.log(total);

if (!isLoaded) {

  $.each(VIDEO, function (index, value) {

    if (index === total - 1) {
    //console.log("I reached the end");
    isLoaded = true
    return;
        } else {

          $.each(value.gameClipUris, function (k, v) {

              $("#row_custom").append('<div class="row"><div class="col-sm"><span id="clip_1"></span></div><div class="col-sm"><span id="clip_2"></span></div><div class="col-sm"><span id="clip_3"></span></div><div class="col-sm"><span id="clip_4"></span></div>');

              $('#clip_1').append('<video class="center" width="200" height="200" controls video src="'+v.uri+'" controls></video>');
              $('#clip_2').append('<video class="center" width="200" height="200" controls video src="'+v.uri+'" controls></video>');
              $('#clip_3').append('<video class="center" width="200" height="200" controls video src="'+v.uri+'" controls></video>');
              $('#clip_4').append('<video class="center" width="200" height="200" controls video src="'+v.uri+'" controls></video>');
            });


          $('#title').append("<strong>Title Name: "+ value.titleName +"</strong><br />");
          var time = new Date().getTime(value.datePublished));


        $('#datePublished').append('"<span class="shortDateFormat><strong> Date Published: '+ time.getFullYear() + ':' + time.getMonth() + ':' + time.getDate() + ':' + time.getHours() + ':' + time.getMinutes() +'</strong><br />');


        }

  });
}}});
